<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <!--=============== REMIX ICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">

  <!--=============== CSS===============-->
  <link rel="stylesheet" href="style.css">
  <!--=============== Main JS===============-->
  <script src="assets/js/main.js"></script>
  <main class="main">
</head>

<body>
  <!--===================================================Header ===================================================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <img src="Imagenes\logo.svg" alt="image">
        <span>Fried <br> Chicken</span>
      </a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li>
            <a href="#home" class="nav__link">Home</a>
          </li>

          <li>
            <a href="#about" class="nav__link">About us</a>
          </li>

          <li>
            <a href="#order" class="nav__link">Orders</a>
          </li>

          <li>
            <a href="#combo" class="nav__link">Combo</a>
          </li>

          <li>
            <a href="#contact" class="nav__link">Contact</a>
          </li>
        </ul>

        <!-- Close button -->
        <div class="nav__close" id="nav-close">
          <i class="ri-close-large-line"></i>
        </div>
      </div>
      <!-- Toggle button -->
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-apps-2-fill"></i>
      </div>


    </nav>
  </header>
  <!--===================================================Main ===================================================-->
  <main class="main">
  </main>
  <!--==================== HOME ====================-->
  <section class="home section" id="home">

    <div class=“home__container container grid”>
      <div class=“home__data”>
        <h1 class=“home__title”>
          Crispy & <br>
          Tasty <span>Fried</span> <br>
          <span>Chicken</span>
        </h1>

        <p class=”home__description”>
          Come enjoy the best and crispiest fried chicken made with the best ingredients, one bite and you’ll want more
        </p>

        <a href=”#about” class=”button”>
          About Fried Chicken
        </a>

        <img src=”assets/img/chicken-dam-1.png” alt=”image” class=”home__dam-1”>

        <img src=”assets/img/chicken-dam-5.png” alt=”image” class=”home__dam-2”>


      </div>

      <div class=“home__images”>
        <img src=”Detalles\Imagenes\home-img.png” alt=”image” class=”home__img”>        
        
        <img src=”Detalles/Imagenes/chicken-dam-1.png” alt=”image” class=”home__dam-3”>
        <img src=”Detalles/Imagenes/chicken-dam-2.png” alt=”image” class=”home__dam-4”>
        <img src=”Detalles/Imagenes/chicken-dam-4.png” alt=”image” class=”home__dam-5”>

        

      </div>
    </div>
  </section>



  <!--==================== ABOUT ====================-->
  <section class="about section" id="about">

  </section>

  <!--==================== ORDER ====================-->
  <section class="order section" id="order">

  </section>

  <!--==================== COMBO ====================-->
  <section class="combo section" id="combo">

  </section>

  <!--==================== CONTACT ====================-->
  <section class="contact section" id="contact">

  </section>
  </main>

  <!--===================================================Footer ===================================================-->
  <footer class="footer">

  </footer>
  <!--===================================================Scroll up ===================================================-->
  <!--=============== SCROLLREVEAL ====================================================================================-->
  <script src="assets/js/scrollreveal.min.js"></script>

  <!--===================================================Main JS ===================================================-->
  <script src=""></script>
